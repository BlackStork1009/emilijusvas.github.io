<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      (function() {
        var path = window.location.pathname;
        if (path.endsWith('.html')) {
          path = path.slice(0, -5);
          if (window.location.protocol === 'file:') {
            window.location.replace(window.location.origin + path);
          } else {
            window.history.pushState({}, '', path);
          }
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
