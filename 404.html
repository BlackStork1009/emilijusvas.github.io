<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;
      if (path.endsWith('.html')) {
        path = path.slice(0, -5);
      }
      window.location.replace(window.location.origin + path);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
